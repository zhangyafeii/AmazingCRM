{% extends 'kingadmin/index.html' %}

{% block right-content-container %}
    <h2 class="page-header">学员报名页</h2>
    {% if not enrollment_link %}
    <form class="form-horizontal" method="post">{% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label">客户</label>
            <div class="col-sm-10">
                <select name="customer" class="form-control">
                    {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">班级</label>
            <div class="col-sm-10">
                <select name="class_grade" class="form-control">
                    {% for class_grade in class_list %}
                        <option value="{{ class_grade.id }}">{{ class_grade }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    <input type="submit" class="btn btn-success pull-right" value="下一步">
    </form>
    {% else %}
<div class="input-group">
  <span class="input-group-addon" id="basic-addon3">请将此链接复制并发送至学员填写</span>
  <input type="text" class="form-control" readonly value="{{ enrollment_link }}">
</div>
    {% endif %}
{% endblock %}
