{% extends 'kingadmin/index.html' %}
{% load kingadmin_tags %}

{% block right-content-container %}
    <ol class="breadcrumb">
        <li><a href="{% url 'kingadmin:app_index' %}">HOME</a></li>
        <li class="active">{{ app_name|upper }}</li>
    </ol>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr style="background-color:#79aec8;">
                <th colspan="3" style="color: white;font-size: 20px;">{{ app_name }}</th>
            </tr>
            </thead>

            <tbody>
            {% for model_name in app_models %}
                <tr>
                    <td class="col-md-8"><a href="{% url 'kingadmin:table_obj_list' app_name model_name %}">{% get_model_verbose_name_plural site app_name model_name %}</a></td>
                    <td class="col-md-2"><a href="{% url 'kingadmin:table_obj_add' app_name model_name %}"><i class="fa fa-plus-square" style="color: green" aria-hidden="true"></i>&nbsp;&nbsp;add</a></td>
                    <td class="col-md-2"><a href="{% url 'kingadmin:table_obj_list' app_name model_name %}"><i class="fa fa-pencil" style="color: gold"></i>&nbsp;&nbsp;change</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
